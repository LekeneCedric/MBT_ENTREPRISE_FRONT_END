<div class="row row-sm">
  <div class="col-xl-12">
      <div class="card">
          <div class="card-header pb-0 pd-t-25 ">
              <div class="d-flex justify-content-between">
                  <h4 class="card-title mg-t-5">Liste des utilisateurs</h4>
                  <div class="col-sm-5 col-md-2 mg-t-10 mg-sm-t-0">
                      <button data-placement="bottom" *ngIf="hasprivilege('add_utilisateur')" title="Ajouter un nouvel utilisateur" class="btn btn-primary btn-with-icon btn-block" data-target="#add" data-toggle="modal"><i class="typcn typcn-plus"></i></button>
                  </div>
              </div>
          </div>
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-striped table-bordered text-nowrap">
                      <thead style="text-align: center;">
                          <tr>
                              <th class="wd-15p border-bottom-0">Nom</th>
                              <th class="wd-15p border-bottom-0">Pseudo</th>
                              <th class="wd-15p border-bottom-0">Email</th>
                              <th class="wd-15p border-bottom-0">Role</th>
                              <th class="wd-5p border-bottom-0">Action</th>
                          </tr>
                      </thead>
                      <tbody style="text-align:center" *ngIf="users">
                          <tr *ngFor="let user of users">
                              <td>{{user.name}}</td>
                              <td>{{user.pseudo}}</td>
                              <td>{{user.email}}</td>
                              <td>{{user.role.intitule}}</td>
                              <td >
                                  <div class="btn-icon-list mx-5">
                                      <button data-placement="bottom" title="Modifier" class="btn btn-warning btn-icon" *ngIf="hasprivilege('edit_utilisateur')" (click)="selectUser(user)" data-target="#edit" data-toggle="modal"><i class="typcn typcn-brush"></i></button>
                                      <button data-placement="bottom" title="Supprimer" class="btn btn-danger btn-icon" *ngIf="hasprivilege('delete_utilisateur')" (click)="selectUser(user)" data-target="#delete" data-toggle="modal"><i class="typcn typcn-trash"></i></button>
                                  </div>

                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              <!-- bd -->
          </div><!-- bd -->
      </div><!-- bd -->
  </div>

  </div>
  <!-- Delete user  -->
<div class="modal" id="delete">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content tx-size-sm">
          <div class="modal-body tx-center pd-y-20 pd-x-20">
              <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button> <i class="icon icon ion-ios-close-circle-outline tx-100 tx-danger lh-1 mg-t-20 d-inline-block"></i>
              <h4 class="tx-danger mg-b-20">Information</h4>
              <p class="mg-b-20 mg-x-20">Voulez vous vraiment supprimer cet élément?</p>
              <div style="display:flex;justify-content:space-between">
                  <button aria-label="Close" class="btn ripple btn-light pd-x-25" data-dismiss="modal" type="button">Annuler</button>
                  <button aria-label="Close" class="btn ripple btn-danger pd-x-25" (click)="delete(selectedElement?.id!)" data-dismiss="modal" type="button">Supprimer</button>
              </div>

          </div>
      </div>
  </div>
</div>

<!-- Add user  -->
<div class="modal" id="add">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-content-demo">
          <div class="modal-header">
              <h6 class="modal-title">Ajouter un utilisateur</h6>
              <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <label style="font-weight:bolder;margin-top:10px">Nom</label><br>
                <input class="form-control" type="text" [(ngModel)]="nom">
              </div>
              <div class="col-md-12">
                <label style="font-weight:bolder;margin-top:10px">Pseudo</label><br>
                <input class="form-control" type="text" [(ngModel)]="pseudo">
              </div>
              <div class="col-md-12">
                <label style="font-weight:bolder;margin-top:10px">Email</label><br>
                <input class="form-control" type="text" [(ngModel)]="email">
              </div>
              <div class="col-md-12">
                <label style="font-weight:bolder;margin-top:10px">Mot de passe </label><br>
                <input class="form-control" type="password" [(ngModel)]="password">
              </div>
              <div class="col-md-12">
                <label style="font-weight:bolder;margin-top:10px">Rôle</label><br>
                <select [(ngModel)]="role" class="form-control">
                  <option *ngFor="let log of roles" [value]="log.id">{{log.intitule}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
              <button class="btn ripple btn-light" data-dismiss="modal" type="button">Annuler</button>
              <button class="btn ripple btn-primary" data-dismiss="modal" type="button" (click)="add()">Valider</button>
          </div>
      </div>
  </div>
</div>
<!-- Edit user -->
<div class="modal" id="edit">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-content-demo">
          <div class="modal-header">
              <h6 class="modal-title">Modifier un utilisateur</h6>
              <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <label style="font-weight:bolder;margin-top:10px">Nom</label><br>
                <input class="form-control" type="text" [(ngModel)]="selectedElement.name">
              </div>
              <div class="col-md-12">
                <label style="font-weight:bolder;margin-top:10px">Pseudo</label><br>
                <input class="form-control" type="text" [(ngModel)]="selectedElement.pseudo">
              </div>
              <div class="col-md-12">
                <label style="font-weight:bolder;margin-top:10px">Email</label><br>
                <input class="form-control" type="text" [(ngModel)]="selectedElement.email">
              </div>
              <div class="col-md-12">
                <label style="font-weight:bolder;margin-top:10px">Mot de passe </label><br>
                <input class="form-control" type="password" [(ngModel)]="selectedElement.password">
              </div>
              <div class="col-md-12">
                <label style="font-weight:bolder;margin-top:10px">Rôle</label><br>
                <select [(ngModel)]="selectedElement.idrole" class="form-control">
                  <option *ngFor="let log of roles" [value]="log.id">{{log.intitule}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
              <button class="btn ripple btn-light" data-dismiss="modal" type="button" >Annuler</button>
              <button class="btn ripple btn-primary" data-dismiss="modal" type="button" (click)="edit(selectedElement?.id!)">Valider</button>
          </div>
      </div>
  </div>
</div>
