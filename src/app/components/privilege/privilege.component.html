<div class="row row-sm">
  <div class="col-xl-12">
      <div class="card">
          <div class="card-header pb-0 pd-t-25 ">
              <div class="d-flex justify-content-between mb-5">
                  <h4 class="card-title mg-t-5">Configuration des privileges</h4>
              </div>
          </div>
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-striped table-bordered text-nowrap">
                      <thead style="text-align: center;">
                          <tr>
                              <th class="wd-15p border-bottom-0"></th>
                              <th class="wd-5p border-bottom-0" *ngFor="let role of roles">{{role.intitule}}</th>
                          </tr>
                      </thead>
                      <tbody style="text-align:center">
                          <tr *ngFor="let role of privileges">
                              <td *ngIf="role.role_id == 0">{{ role.module }}</td>
                              <td *ngIf="role.role_id != 0">{{ role.intitule }}</td>
                              <td *ngFor="let elt of roles">
                                  <input type="checkbox"  *ngIf="role.role_id != 0" (click)="saveordeleve(elt.id,role.id)" [checked]="ischecked(elt.id,role.roles)"/>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              <!-- bd -->
          </div><!-- bd -->
      </div><!-- bd -->
  </div>

  </div>
